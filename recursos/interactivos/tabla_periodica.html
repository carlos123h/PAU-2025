<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Periódica Interactiva - PAU Valencia 2025</title>
    <style>
        :root {
            --alkali: #ff6b6b;
            --alkaline-earth: #ffd93d;
            --transition: #6c5ce7;
            --post-transition: #a8e6cf;
            --metalloid: #ff8b94;
            --nonmetal: #95e1d3;
            --halogen: #b8e986;
            --noble-gas: #ffd3a5;
            --lanthanide: #ff9f43;
            --actinide: #ff6b6b;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--text);
            margin-bottom: 30px;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        #search {
            padding: 10px;
            width: 200px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .groups {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .group-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .group-btn:hover {
            transform: translateY(-2px);
        }

        .periodic-table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 2px;
            background: #ddd;
            padding: 10px;
            border-radius: 8px;
            min-width: 900px; /* Asegura un ancho mínimo para que sea scrollable en móvil */
        }

        .element {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 4px;
            font-size: 0.8rem;
            text-align: center;
            color: white;
        }

        .element:hover {
            transform: scale(1.1);
            z-index: 1;
        }

        .element-number {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .element-symbol {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .element-name {
            font-size: 0.6rem;
            margin-top: 2px;
        }

        .empty {
            background: transparent;
        }

        .details {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
            max-width: 400px;
            width: 90%;
        }

        .details.active {
            display: block;
        }

        .details h2 {
            margin-top: 0;
            color: var(--text);
        }

        .details p {
            margin: 10px 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        .mobile-instructions {
            display: none;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
            color: #333;
        }

        @media (max-width: 768px) {
            .periodic-table {
                grid-template-columns: repeat(6, 1fr);
                font-size: 0.8em;
                overflow-x: auto;
                max-width: 100%;
            }
            
            .element {
                padding: 3px;
            }
            
            .element-number {
                font-size: 0.6rem;
            }
            
            .element-symbol {
                font-size: 1rem;
            }
            
            .element-name {
                font-size: 0.5rem;
            }
            
            .group-btn {
                padding: 6px 10px;
                font-size: 0.8em;
            }

            .mobile-instructions {
                display: block;
            }
        }
    </style>
</head>

        function filterElements(searchTerm = '', group = '') {
            periodicTable.innerHTML = '';

                    { p: 10, start: 4, end: 17 }  // Actínidos
                ];
                
                // Mapa para almacenar la posición de cada elemento
                const elementMap = new Map();
                elements.forEach(el => {
                    let period, group;
                    
                    // Asignar posiciones para elementos estándar
                    if (el.number <= 56 || (el.number >= 72 && el.number <= 88) || el.number >= 104) {
                        if (el.number === 1) { period = 1; group = 1; }
                        else if (el.number === 2) { period = 1; group = 18; }
                        else if (el.number >= 3 && el.number <= 4) { period = 2; group = el.number - 2; }
                        else if (el.number >= 5 && el.number <= 10) { period = 2; group = el.number + 8; }
                        else if (el.number >= 11 && el.number <= 12) { period = 3; group = el.number - 10; }
                        else if (el.number >= 13 && el.number <= 18) { period = 3; group = el.number; }
                        else if (el.number >= 19 && el.number <= 36) { period = 4; group = ((el.number - 19) % 18) + 1; }
                        else if (el.number >= 37 && el.number <= 54) { period = 5; group = ((el.number - 37) % 18) + 1; }
                        else if (el.number >= 55 && el.number <= 56) { period = 6; group = ((el.number - 55) % 18) + 1; }
                        else if (el.number >= 72 && el.number <= 86) { period = 6; group = ((el.number - 54) % 18) + 1; }
                        else if (el.number >= 87 && el.number <= 88) { period = 7; group = ((el.number - 87) % 18) + 1; }
                        else if (el.number >= 104 && el.number <= 118) { period = 7; group = ((el.number - 86) % 18) + 1; }
                    }
                    // Asignar posiciones para lantánidos y actínidos
                    else if (el.number >= 57 && el.number <= 71) {
                        period = 9;
                        group = (el.number - 57) + 4;
                    }
                    else if (el.number >= 89 && el.number <= 103) {
                        period = 10;
                        group = (el.number - 89) + 4;
                    }
                    
                    if (period && group) {
                        elementMap.set(el.number, { element: el, period, group });
                    }
                });
                
                // Crear la estructura vacía de la tabla
                const maxPeriod = 10;
                const maxGroup = 18;
                
                for (let p = 1; p <= maxPeriod; p++) {
                    for (let g = 1; g <= maxGroup; g++) {
                        let shouldCreateCell = false;
                        
                        // Verificar si esta celda debe ser parte de la tabla
                        for (const range of tableStructure) {
                            if (p === range.p && g >= range.start && g <= range.end) {
                                shouldCreateCell = true;
                                break;
                            }
                        }
                        
                        if (shouldCreateCell) {
                            // Buscar si hay un elemento en esta posición
                            let found = false;
                            elementMap.forEach((data) => {
                                if (data.period === p && data.group === g) {
                                    const elementDiv = createElement(data.element);
                                    elementDiv.style.gridRow = p;
                                    elementDiv.style.gridColumn = g;
                                    periodicTable.appendChild(elementDiv);
                                    found = true;
                                }
                            });
                            
                            // Si no hay elemento, crear una celda vacía
                            if (!found) {
                                const emptyDiv = document.createElement('div');
                                emptyDiv.className = 'element empty';
                                emptyDiv.style.gridRow = p;
                                emptyDiv.style.gridColumn = g;
                                periodicTable.appendChild(emptyDiv);
                            }
                        }
                    }
                }
            }
            
            // Si estamos en móvil, aseguramos que se pueda navegar horizontalmente
            if (isMobile) {
                document.querySelector('.periodic-table-container').scrollLeft = 0;
            }
        }

        searchInput.addEventListener('input', (e) => {
            filterElements(e.target.value);
        });

        groupButtons.forEach(button => {
            button.addEventListener('click', () => {
                const group = button.dataset.group;
                filterElements('', group);
            });
        });

        closeBtn.addEventListener('click', () => {
            details.classList.remove('active');
        });

        // Inicializar la tabla
        filterElements();
        
        // Detectar cambios en el tamaño de la ventana para ajustar la tabla
        window.addEventListener('resize', () => {
            filterElements(searchInput.value);
        });
        
        // Añadir evento para volver a cargar todos los elementos
        document.addEventListener('DOMContentLoaded', () => {
            // Botón para volver a mostrar todos los elementos
            const resetButton = document.createElement('button');
            resetButton.className = 'group-btn';
            resetButton.textContent = 'Todos los elementos';
            resetButton.style.backgroundColor = '#1e293b';
            resetButton.style.color = 'white';
            resetButton.addEventListener('click', () => {
                searchInput.value = '';
                filterElements();
            });
            
            // Inserta el botón al principio de la sección de grupos
            const groupsContainer = document.querySelector('.groups');
            groupsContainer.insertBefore(resetButton, groupsContainer.firstChild);
        });
    </script>
</body>
